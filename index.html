<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="about">
			<div class="title">
				<div class="title__img">
					<img src="./img/cart.jpg" alt="#" />
				</div>
				<p class="title__info">
					<span class="title__name"></span>
					<p class="title__address"></p>
				</p>
				<div class="title__phone-info">
					<img src="./img/icons/phone-2.png" alt="TEL" />
					<p class="title__phone"></p>
				</div>
				<div class="title__email-info">
					<img src="./img/icons/email-4.png" alt="Email" />
					<a
						href="https://jsonplaceholder.typicode.com/"
						class="title__email"
					></a>
				</div>
			</div>
		</div>

		<div class="info">
			<div class="info__company">
				<p class="company__name"></p>
				<img class="company__img" src="./img/icons/compani.png" alt="">
			
			</div>
			<div class="info__info">
				<p class="info__catch"></p>
				<img class="info__img" src="./img/icons/catch.png" alt="">
			</div>
		

		<div class="info__bs">
			<p class="info__bs-name"></p>
			<img class='info__bs-img' src="./img/icons/bs.png" alt="">
				</div>
			</div>
				<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
